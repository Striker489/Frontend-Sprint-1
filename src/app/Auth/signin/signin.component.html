<div class="flex items-center justify-center h-screen">
    <div class="container bg-white p-8 rounded-lg shadow-md text-center content-center justify-center ">
      <h1 class="text-3xl font-bold mb-6">Login</h1>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-4">
          <label for="username" class="block text-left text-gray-700 mb-1">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email"
            [(ngModel)]="formData.email" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring focus:ring-indigo-300 focus:border-indigo-300">
        </div>
        <div class="form-group mb-4">
          <label for="password" class="block text-left text-gray-700 mb-1">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password"
            [(ngModel)]="formData.password" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring focus:ring-indigo-300 focus:border-indigo-300">
        </div>
        <div class="form-group mb-4">
          <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring focus:ring-indigo-300 focus:ring-offset-2 focus:ring-offset-white">Login</button>
        </div>
        <a href="#" class="text-indigo-600 hover:text-indigo-700">Forgot password?</a>
        <p class="mt-4">Don't have an account? <a href="#" class="text-indigo-600 hover:text-indigo-700">Sign Up</a></p>
      </form>
    </div>
  </div>
