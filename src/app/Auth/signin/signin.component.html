<div class="w-full h-screen p-5 flex bg-indigo-100">
  <div class="w-1/2 flex flex-col justify-center items-center"> 
    <div class="bg-white rounded-lg shadow-md p-8 w-full md:w-11/12 lg:w-7/10"> 
      <h1 class="text-4xl font-bold mb-6 text-indigo-800">Welcome Back!</h1>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="flex flex-col space-y-4">
        <div class="form-group">
          <label for="username" class="block text-left text-gray-700 mb-1">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email"
            [(ngModel)]="formData.email" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring focus:ring-indigo-300 focus:border-indigo-300">
        </div>
        <div class="form-group">
          <label for="password" class="block text-left text-gray-700 mb-1">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password"
            [(ngModel)]="formData.password" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring focus:ring-indigo-300 focus:border-indigo-300">
        </div>
        <div class="form-group">
          <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring focus:ring-indigo-300 focus:ring-offset-2 focus:ring-offset-white">Login</button>
        </div>
      </form>
      <a href="#" routerLink="/forgot" class="text-indigo-600 hover:text-indigo-700 text-sm">Forgot password?</a>
      <p class="mt-2 text-sm">Don't have an account? <a href="#" class="text-indigo-600 hover:text-indigo-700"  routerLink="/signup">Sign Up</a></p>
    </div>
  </div>
  <div class="w-1/2 bg-indigo-600 hidden lg:block relative"  >
   
    <div class="absolute inset-0 bg-indigo-600 opacity-80">
    <img src="assets/login.png" alt="Login Image" class="w-full h-full object-cover"> </div>
  </div>
</div>
