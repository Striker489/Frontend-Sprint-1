
<H1 class="text-6xl font-bold mb-6 justify-center">Signup</H1>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto">
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="firstname">First Name:</label>
      <input type="text" id="firstname" formControlName="firstname"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="lastname">Last Name:</label>
      <input type="text" id="lastname" formControlName="lastname"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="email">Email:</label>
      <input type="email" id="email" formControlName="email"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="password">Password:</label>
      <input type="password" id="password" formControlName="password"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="role">Role:</label>
      <select id="role" formControlName="role"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        <option value="">Select Role</option>
        <option value="ADMIN">Admin</option>
        <option value="USER">User</option>
      </select>
    </div>
    <button type="submit"
      class="bg-blue hover:bg-pink text-black font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
      Submit
    </button>
  </form>
