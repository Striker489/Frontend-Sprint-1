<div class="w-full h-screen p-5 flex bg-indigo-100">
  <div class="w-1/2 bg-indigo-600 hidden lg:block relative">
    <div class="absolute inset-0 bg-indigo-600 opacity-80">
      <img src="assets/signup.png" alt="Login Image" class="w-full h-full object-cover">
    </div>
  </div>
  <div class="w-1/2 flex flex-col justify-center items-center"> 
    <div class="bg-white rounded-lg shadow-md p-8 w-full md:w-11/12 lg:w-7/10"> 
      <h1 class="text-4xl font-bold mb-6 text-indigo-800">Signup</h1> <!-- Changed heading to "Signup" -->
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="flex flex-col space-y-4">
        <div class="form-group">
          <label class="block text-left text-gray-700 mb-1" for="firstname">First Name:</label> <!-- Updated label and input fields -->
          <input type="text" id="firstname" formControlName="firstname"
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring focus:ring-indigo-300 focus:border-indigo-300">
        </div>
        <div class="form-group">
          <label class="block text-left text-gray-700 mb-1" for="lastname">Last Name:</label>
          <input type="text" id="lastname" formControlName="lastname"
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring focus:ring-indigo-300 focus:border-indigo-300">
        </div>
        <div class="form-group">
          <label class="block text-left text-gray-700 mb-1" for="email">Email:</label>
          <input type="email" id="email" formControlName="email"
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring focus:ring-indigo-300 focus:border-indigo-300">
        </div>
        <div class="form-group">
          <label class="block text-left text-gray-700 mb-1" for="password">Password:</label>
          <input type="password" id="password" formControlName="password"
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring focus:ring-indigo-300 focus:border-indigo-300">
        </div>
        <div class="form-group">
          <label class="block text-left text-gray-700 mb-1" for="role">Role:</label>
          <select id="role" formControlName="role"
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring focus:ring-indigo-300 focus:border-indigo-300">
            <option value="">Select Role</option>
            <option value="ADMIN">Instructor</option>
            <option value="USER">User</option>
          </select>
        </div>
        <button type="submit"
          class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring focus:ring-indigo-300 focus:ring-offset-2 focus:ring-offset-white">Submit</button> <!-- Changed button style -->
      </form>
    </div>
  </div>
 
</div>
