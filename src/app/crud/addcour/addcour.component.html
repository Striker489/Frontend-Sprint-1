<div class="max-w-lg mx-auto">
  <h1 class="text-3xl font-bold mb-6 text-center">Add Course</h1>
  <form (submit)="onSubmit()" class="bg-white shadow-md rounded-lg p-8 mb-8">
    <div class="mb-6">
      <label class="block text-sm font-semibold text-gray-700 mb-2">Title:</label>
      <input type="text" [(ngModel)]="cour1.title" name="title" class="input-field">
    </div>
    <div class="mb-6">
      <label class="block text-sm font-semibold text-gray-700 mb-2">Category:</label>
      <select name="category" (change)="onSelect($event)" class="input-field">
        <option *ngFor="let cat of categories" [value]="cat">{{cat}}</option>
        <option value="custom">Add</option>
      </select>
      <div *ngIf="customInputVisible" class="mt-2">
        <input type="text" [(ngModel)]="customInputValue" placeholder="Enter custom value" class="input-field">
        <button type="button" (click)="addCustomValue()" class="btn-primary ml-2">Add</button>
      </div>
    </div>
    <div class="mb-6">
      <label class="block text-sm font-semibold text-gray-700 mb-2">Description:</label>
      <textarea class="input-field" [(ngModel)]="cour1.description" name="description"></textarea>
    </div>
    <div class="mb-6">
      <label class="block text-sm font-semibold text-gray-700 mb-2">Difficulty:</label>
      <input type="range" min="1" max="10" [(ngModel)]="cour1.difficulty" name="difficulty" class="input-field">
    </div>
    <div class="mb-6">
      <label class="flex items-center text-sm font-semibold text-gray-700 mb-2">
        <input type="checkbox" [(ngModel)]="cour1.premium" name="isPremium" class="mr-2">
        Premium
      </label>
    </div>
    <div class="mb-6">
      <label class="block text-sm font-semibold text-gray-700 mb-2">Recommended Level:</label>
      <select [(ngModel)]="cour1.recommendedLevel" name="recommendedLevel" class="input-field">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>
    </div>
    <div class="mb-6">
      <label class="block text-sm font-semibold text-gray-700 mb-2">Recommended Courses:</label>
      <select [(ngModel)]="cour1.recommendedCourses" name="selectedRecommendedCourses" class="input-field" multiple>
        <option *ngFor="let course of allcourses" [ngValue]="course.id">{{ course.title }}</option>
      </select>
    </div>
    <div class="mb-6">
      <label class="block text-sm font-semibold text-gray-700 mb-2 drop-container" id="dropcontainer">
        Upload Image:
        <span class="drop-title">Drop files here</span>
        or
        <input type="file" id="images" accept="image/*" (change)="onFileSelected($event)" required>
      </label>
    </div>
    <div class="flex justify-between">
      <button type="button" class="btn-primary" (click)="onSubmit()">Add Course</button>
      <button type="button" class="btn-secondary" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
