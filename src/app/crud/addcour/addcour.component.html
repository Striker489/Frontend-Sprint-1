<div class="w-1/2 mx-auto flex justify-center items-center">
  
  <form (submit)="onSubmit()" class="bg-white shadow-md rounded-lg p-10 mb-6"> 
    <div class="mb-6">
      <h1 class="text-3xl font-bold mb-6 text-center">Add Course</h1>
      <label for="title" class="block text-sm font-semibold text-gray-700 mb-2">Title:</label>
      <input type="text" [(ngModel)]="cour1.title" id="title" name="title" class="w-3/5 input-field">
    </div>
    <div class="mb-6">
      <label for="category" class="block text-sm font-semibold text-gray-700 mb-2">Category:</label>
      <select name="category" id="category" (change)="onSelect($event)" class="w-3/5   input-field">
        <option *ngFor="let cat of categories" [value]="cat">{{cat}}</option>
     
      </select>
      <div *ngIf="customInputVisible" class="mt-2">
        <input name="add" id="add" type="add" [(ngModel)]="customInputValue" placeholder="Enter custom value" class="w-3/5  input-field">
        <button type="button" (click)="addCustomValue()" class="btn-primary ml-2">Add</button>
      </div>
    </div>
    <div class="mb-6">
      <label for="description" class="block text-sm font-semibold text-gray-700 mb-2">Description:</label>
      <textarea [(ngModel)]="cour1.description" id="description" name="description" class="w-3/5  input-field"></textarea>
    </div>
    <div class="mb-6">
      <label for="difficulty" class="block text-sm font-semibold text-gray-700 mb-2">Difficulty:</label>
      <input type="range" min="1" max="100" [(ngModel)]="cour1.difficulty" id="difficulty" name="difficulty" class="w-3/5  input-field">
    </div>
    <div class="mb-6">
      <label for="isPremium" class="flex items-center text-sm font-semibold text-gray-700 mb-2">
        <input type="checkbox" [(ngModel)]="cour1.premium" id="isPremium" name="isPremium" class="mr-2">
        Premium
      </label>
    </div>
    <div class="mb-6">
      <label for="recommendedLevel" class="block text-sm font-semibold text-gray-700 mb-2">Recommended Level:</label>
      <select [(ngModel)]="cour1.recommendedLevel" id="recommendedLevel" name="recommendedLevel" class="w-3/5  input-field">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>
    </div>
    <div class="mb-6">
      <label for="selectedRecommendedCourses" class="block text-sm font-semibold text-gray-700 mb-2">Recommended Courses:</label>
      <select [(ngModel)]="cour1.recommendedCourses" id="selectedRecommendedCourses" name="selectedRecommendedCourses" class="w-3/5  input-field" multiple>
        <option *ngFor="let course of allcourses" [ngValue]="course.id">{{ course.title }}</option>
      </select>
    </div>
    <div class="mb-6">
      <label for="images" class="block text-sm font-semibold text-gray-700 mb-2 drop-container" id="dropcontainer">
        Upload Image:
        <span class="drop-title">Drop files here</span>
        or
        <input type="file" id="images" accept="image/*" (change)="onFileSelected($event)" required>
      </label>
    </div>
    <div class="flex justify-between">
      <button type="button"  class="bg-green hover:bg-blue-600 text-indigo-500 hover:blue font-semibold py-2 px-4 rounded inline-block shadow-lg" (click)="onSubmit()">Add Course</button>
      <button type="button" class="bg-red-500  hover:bg-blue text-indigo-500 font-semibold py-2 px-4 rounded inline-block shadow-lg"(click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
