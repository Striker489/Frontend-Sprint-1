<div class="max-w-lg mx-auto">
  <h1 class="text-3xl font-bold mb-6 text-center">Add Lesson</h1>
  <form (ngSubmit)="onSubmit()" class="bg-white shadow-md rounded-lg p-8">
    <div class="mb-6">
      <label for="title" class="block text-sm font-semibold text-gray-700 mb-2">Title:</label>
      <input type="text" id="title" [(ngModel)]="lesson.title" name="title" class="input-field" required>
    </div>
    <div class="mb-6">
      <label for="description" class="block text-sm font-semibold text-gray-700 mb-2">Description:</label>
      <textarea id="description" [(ngModel)]="lesson.description" name="description" class="input-field" required></textarea>
    </div>
    <button type="submit" class="bg-blue hover:bg-blue-700 text-black font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Add Lesson</button>
  </form>
</div>
