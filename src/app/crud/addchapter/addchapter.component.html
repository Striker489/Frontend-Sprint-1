<div class="max-w-lg mx-auto">
  <div class="bg-white shadow-md rounded-lg p-8 mt-6">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Add Chapter</h2>
    <form (submit)="onSubmit()">
      <div class="mb-6">
        <label for="title" class="block text-sm font-semibold text-gray-700 mb-2">Title:</label>
        <input id="title" type="text" class="input-field border border-gray-300 rounded-md px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" [(ngModel)]="chapter1.title" name="title" required>
      </div>
      <div class="mb-6">
        <label for="description" class="block text-sm font-semibold text-gray-700 mb-2">Description:</label>
        <textarea id="description" class="input-field border border-gray-300 rounded-md px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" [(ngModel)]="chapter1.description" name="description" required></textarea>
      </div>
      <div class="mb-6">
        <label for="videoFile" class="block text-sm font-semibold text-gray-700 mb-2">Video:</label>
        <input id="videoFile" type="file" class="input-field border border-gray-300 rounded-md px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" (change)="onVideoSelected($event)" accept="video/mp4" required>
      </div>
      <div *ngFor="let course of chapter1.coursesContent; let i = index; trackBy: trackByIndex" class="mb-4">
    
        <quill-editor id="courseContent{{i}}"  name="courseContent{{i}}"  [(ngModel)]="chapter1.coursesContent[i]"></quill-editor>

        <button type="button" (click)="deleteCourseContent(i)" class="inline-block ml-2 px-3 py-1 bg-red-500 text-black font-semibold rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">Delete Course Content</button>
      </div>
      <button type="button" (click)="addCourseContent()" class="mb-4 inline-block px-4 py-2 bg-green-500 text-black font-semibold rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">Add Course Content</button>
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-black font-semibold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Add Chapter</button>
    </form>
  </div>
</div>
