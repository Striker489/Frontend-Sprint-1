<div class="max-w-lg mx-auto">
  <div class="bg-white shadow-md rounded-lg p-8 mt-6">
    <h2 class="text-2xl font-bold mb-4">Add Chapter</h2>
    <form (submit)="onSubmit()">
      <div class="mb-4">
        <label for="title" class="block text-sm font-semibold text-gray-700 mb-2">Title:</label>
        <input id="title" type="text" class="input-field" [(ngModel)]="chapter1.title" name="title" required>
      </div>
      <div class="mb-4">
        <label for="description" class="block text-sm font-semibold text-gray-700 mb-2">Description:</label>
        <textarea id="description" class="input-field" [(ngModel)]="chapter1.description" name="description" required></textarea>
      </div>
      <div class="mb-4">
        <label for="videoFile" class="block text-sm font-semibold text-gray-700 mb-2">Video:</label>
        <input id="videoFile" type="file" class="input-field" (change)="onVideoSelected($event)" accept="video/mp4" required>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-semibold text-gray-700 mb-2">Add Course Content:</label>
        <input type="text" *ngFor="let course of chapter1.coursesContent; index as i" [(ngModel)]="chapter1.coursesContent[i]" name="courseContent" class="input-field mb-2">
        <button type="button" class="bg-green-500 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:shadow-outline" (click)="addCourseContent()">Add Course Content</button>
      </div>
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Add Chapter</button>
    </form>
  </div>
</div>
