<div *ngIf="!editMode" class="p-4 border rounded-md shadow-md">
    <ul>
      <h3 class="text-lg font-bold mb-2">{{ lesson.title }}</h3>
      <p class="mb-2"><strong>Description:</strong> {{ lesson.description }}</p>
      <ul>
        <li *ngFor="let chaptername of realchapters; let i = index" class="list-disc ml-4">{{ chaptername }} (Index: {{ i }})
            <button (click)="editchapter(i)" class="bg-blue-500 hover:bg-blue-700 text-black font-bold py-2 px-4 rounded">Check chapter</button>
            </li>       </ul>
      <ul>
       <li *ngIf="lesson.quiz!=null"><p>{{lesson.quiz}}</p></li>
       <button (click)="editquiz()" class="bg-blue-500 hover:bg-blue-700 text-black font-bold py-2 px-4 rounded">Check quiz</button>
      </ul>
      <div class="flex justify-between">
        <button (click)="toggleEditLessonMode()" class="bg-blue-500 hover:bg-blue-700 text-b font-bold py-2 px-4 rounded">Edit</button>
        <button (click)="cancel()" class="bg-red-500 hover:bg-red-700 text-black font-bold py-2 px-4 rounded">Delete</button>
      </div>
    </ul>
</div>
<div *ngIf="editMode" class="p-4 border rounded-md shadow-md">
    <h1 class="text-3xl font-bold mb-6 text-center">Add Lesson</h1>
  <form (ngSubmit)="saveChanges()" class="bg-white shadow-md rounded-lg p-8">
    <div class="mb-6">
      <label for="title" class="block text-sm font-semibold text-gray-700 mb-2">Title:</label>
      <input type="text" id="title" [(ngModel)]="lesson.title" name="title" class="input-field" required>
    </div>
    
    <div class="mb-6">
      <label for="description" class="block text-sm font-semibold text-gray-700 mb-2">Description:</label>
      <textarea id="description" [(ngModel)]="lesson.description" name="description" class="input-field" required></textarea>
    </div>
  </form>
    <div class="flex justify-between">
        <button type="button"  class="bg-green hover:bg-blue-600 text-indigo-500 hover:blue font-semibold py-2 px-4 rounded inline-block shadow-lg" (click)="saveChanges()">Modify </button>
        <button type="button" class="bg-red-500  hover:bg-blue text-indigo-500 font-semibold py-2 px-4 rounded inline-block shadow-lg"(click)="cancelEdit()">Cancel</button>
        <button (click)="confirmDelete()" class="bg-red-500 hover:bg-red-700 text-black font-bold py-2 px-4 rounded">Delete</button>
    </div>
  </div>
